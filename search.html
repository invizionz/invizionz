<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invizionz Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'League Spartan', sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .logo {
            width: 350px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, #4f46e5, #ec4899);
            border-radius: 50px;
            padding: 5px;
            width: 400px;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 0px 15px rgba(236, 72, 153, 0.6);
        }

        .search-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 25px rgba(236, 72, 153, 0.9);
        }

        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            outline: none;
            font-size: 18px;
            border-radius: 50px;
            background: #111;
            color: white;
        }

        .search-box button {
            background: none;
            border: none;
            font-size: 20px;
            color: white;
            cursor: pointer;
            padding: 10px;
        }

        .search-button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            background: linear-gradient(90deg, #4f46e5, #ec4899);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 0px 10px rgba(236, 72, 153, 0.6);
        }

        .search-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 25px rgba(236, 72, 153, 0.9);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <img src="/assets/img/logo1.png" alt="Invizionz Logo" class="logo">

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search or enter a URL...">
        <button onclick="performSearch()"><i class="fa fa-search"></i></button>
    </div>
    <button class="search-button" onclick="performSearch()">Search</button>

    <script>
        function performSearch() {
            let input = document.getElementById("searchInput").value.trim();
            let url;

            if (input.startsWith("http://") || input.startsWith("https://") || input.includes(".")) {
                url = `/active/embed.html?url=${encodeURIComponent(input)}`;
            } else {
                url = `/active/embed.html?url=${encodeURIComponent("https://www.google.com/search?q=" + input)}`;
            }

            window.location.href = url;
        }
    </script>

</body>
</html>
